name: Build Test

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "dist/**"
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "dist/**"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["16", "18", "20"]
    name: Node ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn

      - name: Build package
        run: yarn build

      - name: Run unit tests
        run: yarn test
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true 
          directory: ./coverage/*/
          files: ./lcov.info
          token: ${{ secrets.CODECOV_TOKEN }} 
          verbose: true
